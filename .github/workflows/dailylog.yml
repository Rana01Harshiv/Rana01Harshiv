name: Daily Log Tracker


on:
  schedule:
    -cron '0 0 * * *'
  workflow_dispatch:

jobs:
  log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Append daily log entry
        run: |
          echo "🗓️ Log entry for $(date -u)" >> daily.md
          echo "- Status: Focused and building 🚀" >> daily.md
          echo "" >> daily.md

      - name: Commit and push changes
        run: |
          git config --global user.name 'Rana01Harshiv'
          git config --global user.email 'harshivrana01@gmail.com'
          git add daily.md
          git commit -m "Daily log update: $(date -u)"
          git push
